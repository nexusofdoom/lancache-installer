server:
    verbosity: 1
    statistics-interval: 10
    # num-threads: 1
    interface: lc-host-ip
    cache-min-ttl: 60
    cache-max-ttl: 86400
    do-daemonize: yes
    do-ip6: no
    access-control: 0.0.0.0/0 allow
    log-queries: no
    hide-version: yes
    identity: "lancache DNS"
    harden-short-bufsize: no
    harden-large-queries: no
    harden-glue: yes
    rrset-cache-size: 256m
    rrset-roundrobin: yes
    msg-cache-size: 128m
    max-udp-size: 4096


